<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Apartments</title>
<style>
  :root{--brand:#2563eb;--muted:#475569}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f6f8ff}
  .wrap{max-width:900px;margin:40px auto;padding:24px;background:#fff;border:1px solid #e5e7eb;border-radius:16px}

  button.lang{border:1px solid #dbe2f1;background:#fff;border-radius:999px;padding:8px 14px;cursor:pointer}
  button.lang.active{background:var(--brand);color:#fff;border-color:var(--brand)}
  .card{background:#f8faff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
  .cta{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:10px;background:var(--brand);color:#fff;text-decoration:none}
  .tip{margin-top:14px;color:var(--muted);font-size:12px}

</head>
<body>

  </div>

<script>
const i18n = {
  en:{ title:"Welcome to Apartments üè†",

       l2:"This is a simple landing page with a language switcher.",
       cta:"Learn more", tip:"Tip: your language is stored in your browser (localStorage).", dir:"ltr" },
  ru:{ title:"–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Apartments üè†",
       sub:"–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫:",
       l1:"–°–∞–π—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ GitHub Pages.",
       l2:"–≠—Ç–æ –ø—Ä–æ—Å—Ç–∞—è –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–º —è–∑—ã–∫–∞.",
       cta:"–ü–æ–¥—Ä–æ–±–Ω–µ–µ", tip:"–ü–æ–¥—Å–∫–∞–∑–∫–∞: –≤—ã–±—Ä–∞–Ω–Ω—ã–π —è–∑—ã–∫ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ (localStorage).", dir:"ltr" },
  de:{ title:"Willkommen bei Apartments üè†",

       cta:"Scopri di pi√π", tip:"Suggerimento: la lingua √® salvata nel browser (localStorage).", dir:"ltr" },
  ar:{ title:"ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉŸÖ ŸÅŸä ÿßŸÑÿ¥ŸÇŸÇ üè†",
       sub:"ÿßÿÆÿ™ÿ± ŸÑÿ∫ÿ™ŸÉ:",
       l1:"ŸÖŸàŸÇÿπŸÉ ŸäÿπŸÖŸÑ ÿπŸÑŸâ GitHub Pages.",
       l2:"Ÿáÿ∞Ÿá ÿµŸÅÿ≠ÿ© ÿ™ÿ±ÿ≠Ÿäÿ®Ÿäÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© ŸÖÿπ ŸÖŸèÿ®ÿØŸëŸÑ ŸÑŸÑÿ∫ÿ©.",
       cta:"ÿßÿπÿ±ŸÅ ÿßŸÑŸÖÿ≤ŸäÿØ", tip:"ÿ™ŸÑŸÖŸäÿ≠: Ÿäÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑŸÑÿ∫ÿ© ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ (localStorage).", dir:"rtl" }
};

const els = {
  title:document.getElementById('t-title'),
  sub:document.getElementById('t-sub'),
  l1:document.getElementById('t-line1'),
  l2:document.getElementById('t-line2'),
  cta:document.getElementById('t-cta'),
  tip:document.getElementById('t-tip'),
  langBtns:[...document.querySelectorAll('.lang')]
};

function setLang(code){
  const t = i18n[code] || i18n.en;
  document.documentElement.setAttribute('lang', code);
  document.documentElement.setAttribute('dir', t.dir);

  els.title.textContent = t.title;
  els.sub.textContent   = t.sub;
  els.l1.textContent    = t.l1;
  els.l2.textContent    = t.l2;
  els.cta.textContent   = t.cta;
  els.tip.textContent   = t.tip;

  els.langBtns.forEach(b=>b.classList.toggle('active', b.dataset.lang===code));
  localStorage.setItem('lang', code);
}

els.langBtns.forEach(b=>b.addEventListener('click', ()=>setLang(b.dataset.lang)));

setLang(localStorage.getItem('lang') || navigator.language.slice(0,2) || 'en');
</script>
