<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Amwaj Apartments</title>
<link rel="stylesheet" href="style.css" />
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body,html{height:100%;font-family:system-ui,Roboto,Arial,sans-serif;color:#1f2937}

  /* Слайдер фона */
  .bg-slider{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    overflow:hidden;
    z-index:-1;
  }
  .bg-slider img{
    position:absolute;
    width:100%;height:100%;
    object-fit:cover;
    animation:slide 36s infinite;
    opacity:0;
  }
  .bg-slider img:nth-child(1){animation-delay:0s}
  .bg-slider img:nth-child(2){animation-delay:6s}
  .bg-slider img:nth-child(3){animation-delay:12s}
  .bg-slider img:nth-child(4){animation-delay:18s}
  .bg-slider img:nth-child(5){animation-delay:24s}
  .bg-slider img:nth-child(6){animation-delay:30s}

  @keyframes slide{
    0%{opacity:0}
    8%{opacity:1}
    25%{opacity:1}
    33%{opacity:0}
    100%{opacity:0}
  }

  /* Центральный блок */
  .wrap{
    max-width:800px;
    margin:5% auto;
    background:rgba(255,255,255,0.92);
    border-radius:20px;
    padding:32px;
    text-align:center;
    box-shadow:0 8px 24px rgba(0,0,0,0.2);
  }
  h1{font-size:2rem;margin-bottom:8px}
  .sub{color:#6b7280;margin-bottom:20px}

  /* Кнопки языков */
  .langs{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:24px}
  .lang{
    padding:10px 18px;
    border-radius:30px;
    border:2px solid #fff;
    background:#2563eb;
    color:#fff;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
  }
  .lang:hover{background:#1e40af}
  
  /* CTA */
  .cta{
    display:inline-block;
    margin-top:20px;
    padding:12px 24px;
    background:#10b981;
    color:#fff;
    border-radius:12px;
    text-decoration:none;
    font-size:1rem;
    font-weight:600;
    transition:0.3s;
  }
  .cta:hover{background:#059669}

  .tip{margin-top:20px;font-size:13px;color:#4b5563}
</style>
</head>
