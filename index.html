<!doctype html>

  <style>
    :root{

      --card:#ffffff; --bg:#f7f9fc; --radius:16px;
      /* 1) —Å–≤–æ–π —Ñ–∞–π–ª: /images/hero.jpg  2) –∏–Ω–∞—á–µ –≤–Ω–µ—à–Ω–∏–π fallback */
      --hero-url: url('/images/hero.jpg'), 
                  url('https://images.unsplash.com/photo-1501117716987-2d51d5f4e2ec?auto=format&fit=crop&w=1800&q=80');
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    body{color:var(--text); background:
      radial-gradient(1200px 600px at 80% -100px,#e9efff 0,transparent 60%),
      radial-gradient(900px 500px at -10% -80px,#e8f7ff 0,transparent 55%), var(--bg);}

    /* Header (—è–∑—ã–∫–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏) */
    .topbar{position:fixed; inset:16px 16px auto 16px; display:flex; gap:8px; z-index:10; align-items:center;}
    .lang{display:flex; gap:8px; flex-wrap:wrap}
    .pill{appearance:none;border:1px solid #d6dae1;background:#fff;color:#0f172a;
      padding:8px 14px;border-radius:999px;font-size:14px;cursor:pointer;transition:.15s ease}
    .pill:hover{border-color:#c7ccd5; transform:translateY(-1px)}
    .pill.active{background:var(--primary); color:#fff; border-color:var(--primary)}

    /* Hero */
    .hero{
      position:relative; min-height:62vh; display:grid; place-items:center;
      background-image: var(--hero-url);
      background-size:cover; background-position:center center;
      border-bottom-left-radius:28px; border-bottom-right-radius:28px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.10);
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.35));
    }
    .hero-inner{position:relative; max-width:1000px; padding:80px 20px; text-align:center; color:#fff}
    .hero h1{margin:0 0 8px; font-size:clamp(28px,4vw,48px); letter-spacing:.3px}
    .hero p{margin:0; opacity:.9}

    /* Card content */
    .wrap{display:grid; place-items:center; padding:36px 16px 64px}
    .card{width:min(960px,100%); background:var(--card); border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,.06),0 2px 6px rgba(0,0,0,.04); padding:28px}
    .lead{margin:0 0 14px; color:var(--muted)}
    .content p{font-size:17px; line-height:1.7; margin:0 0 14px}
    .cta{display:inline-block; margin-top:6px; padding:11px 16px; background:var(--primary); color:#fff;
      border-radius:10px; text-decoration:none; font-weight:600}
    .cta:hover{background:var(--primary-700)}
    footer{margin-top:12px; color:var(--muted); font-size:12px}

    /* RTL –¥–ª—è –∞—Ä–∞–±—Å–∫–æ–≥–æ */
    [dir="rtl"] .hero-inner, [dir="rtl"] .content p, [dir="rtl"] .lead{text-align:right}
  </style>
</head>
<body>

        paragraphs:[

    const els = {

      lead:document.getElementById("lead"),
      content:document.getElementById("content"),
      cta:document.getElementById("cta"),
      foot:document.getElementById("foot")
    };

    function setLang(lang){
      const d=T[lang]||T.en;
      document.documentElement.lang=lang;
      document.documentElement.dir=d.dir||"ltr";
      els.heroTitle.textContent=d.heroTitle;
      els.heroSubtitle.textContent=d.heroSubtitle;
      els.lead.textContent=d.lead;
      els.content.innerHTML="";
      d.paragraphs.forEach(t=>{
        const p=document.createElement("p"); p.textContent=t; els.content.appendChild(p);
      });
      els.cta.textContent=d.cta;
      els.foot.textContent=d.foot;
      els.pills.forEach(b=>b.classList.toggle("active", b.dataset.lang===lang));
      localStorage.setItem("site_lang", lang);
      const u=new URL(location); u.searchParams.set("lang",lang); history.replaceState(null,"",u);
    }

    els.pills.forEach(b=>b.addEventListener("click",()=>setLang(b.dataset.lang)));

    const qLang=new URLSearchParams(location.search).get("lang");
    const saved=localStorage.getItem("site_lang");
    setLang(qLang || saved || "en");

    // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –∫–∞—Ä—Ç–æ—á–∫–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ CTA

      const id=e.currentTarget.getAttribute("href"); 
      if(id && id.startsWith("#")){ e.preventDefault(); document.querySelector(id).scrollIntoView({behavior:"smooth"}); }
    });
  </script>
</body>
