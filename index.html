<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Amwaj Apartments — v5</title>
<meta name="description" content="Guest info in 5 languages. Pools, beach, aquapark, nearby places, contacts." />
<meta name="theme-color" content="#7fc7ff" />
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#0f172a; line-height:1.55; background:#9ad2ff; overflow-x:hidden;
  }

  /* ===== Background slider ===== */
  .bg{position:fixed; inset:0; z-index:-2; overflow:hidden;
      background:linear-gradient(180deg,#bfe2ff 0 48%,#98d7f6 48% 62%,#fde9b8 62% 100%)}
  .bg img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
          opacity:0; animation:fade 36s infinite; filter:saturate(1.05) contrast(1.02);
          transform:scale(1.04)}
  .bg img:nth-child(1){animation-delay:0s}
  .bg img:nth-child(2){animation-delay:6s}
  .bg img:nth-child(3){animation-delay:12s}
  .bg img:nth-child(4){animation-delay:18s}
  .bg img:nth-child(5){animation-delay:24s}
  .bg img:nth-child(6){animation-delay:30s}
  @keyframes fade{0%{opacity:0}8%{opacity:1}25%{opacity:1}33%{opacity:0}100%{opacity:0}}
  .bg::after{content:""; position:absolute; inset:0;
    background:radial-gradient(1100px 520px at 50% 14%, rgba(255,255,255,.75), rgba(255,255,255,.15) 60%, rgba(0,0,0,.18) 100%)}
  @media (prefers-reduced-motion: reduce){ .bg img{animation:none; opacity:0} .bg img:first-child{opacity:1}}

  /* ===== Top title card (compact) ===== */
  .top{
    display:grid; place-items:center; padding:32px 16px 86px; /* даём место под нижнюю док‑панель */
  }
  .title{
    background:rgba(255,255,255,.9); border:1px solid #e5e7eb; border-radius:20px;
    padding:18px 22px; box-shadow:0 18px 40px rgba(15,23,42,.18);
    backdrop-filter:saturate(1.1) blur(2px); max-width:min(900px,92vw)
  }
  h1{margin:0; font-size:clamp(26px,4.2vw,44px)}
  .badge{margin-left:8px; font-size:12px; color:#2563eb; background:#eef2ff; border:1px solid #dbeafe; padding:2px 8px; border-radius:999px}
  .sub{margin:6px 0 0; color:#6b7280; font-size:14px}

  /* ===== Bottom language dock ===== */
  .dock{
    position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
    display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    background:rgba(255,255,255,.9); border:1px solid #e5e7eb;
    padding:10px; border-radius:999px; box-shadow:0 16px 36px rgba(15,23,42,.22);
    backdrop-filter:saturate(1.1) blur(2px);
    width:min(94vw,980px)
  }
  .lang{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 16px; border-radius:999px; text-decoration:none; font-weight:700;
    border:1px solid #d6e0ff; background:#fff; color:#1f2937;
    transition:.18s transform,.18s box-shadow,.18s background,.18s color,.18s border-color;
  }
  .lang:hover,.lang:focus-visible{
    background:#2563eb; color:#fff; border-color:#2563eb;
    transform:translateY(-1px); box-shadow:0 10px 22px rgba(37,99,235,.22); outline:3px solid #c7d2fe
  }

  /* Continue button (shows last chosen language) */
  .continue{
    margin-left:auto; padding:10px 16px; border-radius:12px; font-weight:700;
    text-decoration:none; background:#10b981; color:#fff; border:1px solid #0ea371;
  }

  @media (max-width:560px){
    .sub{display:none} /* больше фото на мобильном */
    .continue
