<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Amwaj Apartments ‚Äî v6</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#0f172a; line-height:1.55; background:#9ad2ff; overflow-x:hidden;
  }

  /* ===== Background slider ===== */
  .bg{position:fixed; inset:0; z-index:-2; overflow:hidden}
  .bg img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
          opacity:0; animation:fade 36s infinite; filter:saturate(1.05) contrast(1.02);
          transform:scale(1.04)}
  .bg img:nth-child(1){animation-delay:0s}
  .bg img:nth-child(2){animation-delay:6s}
  .bg img:nth-child(3){animation-delay:12s}
  .bg img:nth-child(4){animation-delay:18s}
  .bg img:nth-child(5){animation-delay:24s}
  .bg img:nth-child(6){animation-delay:30s}
  @keyframes fade{0%{opacity:0}8%{opacity:1}25%{opacity:1}33%{opacity:0}100%{opacity:0}}
  .bg::after{content:""; position:absolute; inset:0;
    background:radial-gradient(1100px 520px at 50% 14%, rgba(255,255,255,.7), rgba(255,255,255,.15) 60%, rgba(0,0,0,.18) 100%)}

  /* ===== Top title card (compact) ===== */
  .top{
    display:grid; place-items:center; padding:32px 16px 100px; /* –º–µ—Å—Ç–æ –¥–ª—è dock —Å–Ω–∏–∑—É */
  }
  .title{
    background:rgba(255,255,255,.9); border:1px solid #e5e7eb; border-radius:20px;
    padding:18px 22px; box-shadow:0 18px 40px rgba(15,23,42,.18);
    backdrop-filter:saturate(1.1) blur(2px); max-width:min(900px,92vw)
  }
  h1{margin:0; font-size:clamp(26px,4.2vw,44px)}
  .sub{margin:6px 0 0; color:#6b7280; font-size:14px; text-align:center}

  /* ===== Bottom dock (continue + langs) ===== */
  .dock{
    position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
    display:flex; flex-direction:column; align-items:center; gap:8px;
    background:rgba(255,255,255,.9); border:1px solid #e5e7eb;
    padding:12px 16px; border-radius:20px; box-shadow:0 16px 36px rgba(15,23,42,.22);
    backdrop-filter:saturate(1.1) blur(2px); width:min(96vw,980px)
  }
  .langs{display:flex; flex-wrap:wrap; justify-content:center; gap:10px}
  .lang{
    display:inline-flex; align-items:center; justify-content:center;
    padding:10px 16px; border-radius:999px; text-decoration:none; font-weight:700;
    border:1px solid #d6e0ff; background:#fff; color:#1f2937;
    transition:.18s;
  }
  .lang:hover,.lang:focus-visible{
    background:#2563eb; color:#fff; border-color:#2563eb;
    transform:translateY(-1px); box-shadow:0 10px 22px rgba(37,99,235,.22); outline:none
  }
  .continue{
    padding:10px 18px; border-radius:12px; font-weight:700;
    text-decoration:none; background:#10b981; color:#fff; border:1px solid #0ea371;
  }
</style>
</head>
<body>
  <!-- Background -->
  <div class="bg" aria-hidden="true">
    <img src="IMG_6054.jpeg" alt="">
    <img src="IMG_7458.jpeg" alt="">
    <img src="IMG_4414.jpeg" alt="">
    <img src="RRR50384641.JPG" alt="">
    <img src="11.jpg" alt="">
    <img src="IMG_7457.jpeg" alt="">
  </div>

  <!-- Top title -->
  <header class="top">
    <div class="title">
      <h1>Welcome to Amwaj Apartments üèù</h1>
      <p class="sub">Choose your language / –í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ / ÿßÿÆÿ™ÿ± ŸÑÿ∫ÿ™ŸÉ / Scegli la lingua / W√§hlen Sie Ihre Sprache</p>
    </div>
  </header>

  <!-- Dock at bottom -->
  <div class="dock">
    <a class="continue" id="cta" href="en.html">Start in English</a>
    <div class="langs">
      <a class="lang" href="en.html" data-lang="en">English</a>
      <a class="lang" href="ru.html" data-lang="ru">–†—É—Å—Å–∫–∏–π</a>
      <a class="lang" href="de.html" data-lang="de">Deutsch</a>
      <a class="lang" href="it.html" data-lang="it">Italiano</a>
      <a class="lang" href="ar.html" data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</a>
    </div>
  </div>

  <script>
    // Save language
    document.querySelectorAll('.lang').forEach(a=>{
      a.addEventListener('click', ()=> localStorage.setItem('langPage', a.getAttribute('href')));
    });
    const saved = localStorage.getItem('langPage');
    const cta = document.getElementById('cta');
    if (saved && saved.endsWith('.html')) {
      cta.href = saved;
      const label = { 'en.html':'English','ru.html':'–†—É—Å—Å–∫–∏–π','de.html':'Deutsch','it.html':'Italiano','ar.html':'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' }[saved] || 'English';
      cta.textContent = 'Continue: ' + label;
    }
  </script>
</body>
</html>
