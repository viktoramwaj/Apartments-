<style>
  /* ===== Base ===== */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#0f172a; line-height:1.55;
    background:#9ad2ff; /* fallback */
    overflow-x:hidden;
  }

  /* ===== Background slider ===== */
  .bg{
    position:fixed; inset:0; z-index:-2; overflow:hidden;
    background:linear-gradient(180deg,#bfe2ff 0 48%,#98d7f6 48% 62%,#fde9b8 62% 100%);
  }
  .bg img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    opacity:0; animation:fade 36s infinite; filter:saturate(1.05) contrast(1.02);
    transform:scale(1.04); /* –ª—ë–≥–∫–∏–π –ø–∞—Ä–∞–ª–ª–∞–∫—Å */
  }
  .bg img:nth-child(1){animation-delay:0s}
  .bg img:nth-child(2){animation-delay:6s}
  .bg img:nth-child(3){animation-delay:12s}
  .bg img:nth-child(4){animation-delay:18s}
  .bg img:nth-child(5){animation-delay:24s}
  .bg img:nth-child(6){animation-delay:30s}

  @keyframes fade{
    0%{opacity:0}
    8%{opacity:1}
    25%{opacity:1}
    33%{opacity:0}
    100%{opacity:0}
  }

  /* —á–∏—Ç–∞–µ–º–æ—Å—Ç—å –ø–æ–≤–µ—Ä—Ö —Ñ–æ—Ç–æ */
  .bg::after{
    content:""; position:absolute; inset:0;
    background:radial-gradient(1200px 600px at 40% 35%, rgba(255,255,255,.65), rgba(255,255,255,.3) 40%, rgba(0,0,0,.15) 100%);
    pointer-events:none;
  }

  /* Reduce motion: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 1 —Ñ–æ—Ç–æ –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ */
  @media (prefers-reduced-motion: reduce){
    .bg img{animation:none; opacity:0}
    .bg img:first-child{opacity:1}
  }

  /* ===== Card ===== */
  .container{
    display:grid; place-items:center; min-height:100dvh; padding:28px 16px;
  }
  .wrap{
    width:min(1000px,92vw);
    backdrop-filter:saturate(1.1) blur(2px);
    background:rgba(255,255,255,.92);
    border:1px solid #e5e7eb; border-radius:22px;
    box-shadow:0 18px 40px rgba(15,23,42,.18);
    padding:26px 22px;
  }
  h1{margin:0 0 6px; font-size:clamp(28px,4.4vw,46px); letter-spacing:.2px}
  .badge{margin-left:8px; font-size:12px; color:#2563eb; background:#eef2ff; border:1px solid #dbeafe; padding:2px 8px; border-radius:999px}
  .sub{margin:0 0 16px; color:#6b7280}

  /* ===== Language buttons ===== */
  .langs{display:flex;flex-wrap:wrap;gap:10px;margin:14px 0 20px}
  .lang{
    display:inline-flex;align-items:center;justify-content:center;
    padding:10px 16px;border-radius:999px;text-decoration:none;font-weight:700;
    border:1px solid #d6e0ff;background:#fff;color:#1f2937;
    transition:.18s transform,.18s box-shadow,.18s background,.18s color,.18s border-color;
  }
  .lang:hover,.lang:focus-visible{
    background:#2563eb;color:#fff;border-color:#2563eb;
    transform:translateY(-1px);box-shadow:0 10px 22px rgba(37,99,235,.22);outline:3px solid #c7d2fe
  }

  /* ===== Info card ===== */
  .card{background:#f8faff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
  .cta{display:inline-block;margin-top:14px;padding:12px 18px;border-radius:12px;background:#10b981;color:#fff;text-decoration:none;font-weight:700}
  .cta:hover{filter:brightness(.95)}
  .tip{margin-top:10px;color:#6b7280;font-size:12px}

  /* small screens */
  @media (max-width:560px){
    .wrap{padding:18px}
  }
</style>
